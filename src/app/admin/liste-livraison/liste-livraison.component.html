<blog-header></blog-header>
<div class="container mt-3">
    <table class="table table-striped table-inverse table-responsive text-center">
        <thead class="thead-inverse">
            <tr>
                <th>Numero Commande</th>
                <th>Client</th>
                <th>Montant</th>
                <th>Zone</th>
                <th>Livreur</th>
                <th>Etat Livraison</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let livraison of livraisons">
                <tr *ngFor="let comLivre of livraison.commandes">

                        <td scope="row">{{comLivre.numeroCommande}}</td>
                        <td>{{comLivre.client.prenom +" "+ comLivre.client.nom}}</td>
                        <td>{{comLivre.montant}}</td>
                        <td>{{comLivre.zone.nom}}</td>
                        <td>{{livraison.livreur.prenom +" "+ livraison.livreur.nom}}</td>
                        <td>{{livraison.etat}}</td>
                        <td>
                            <button type="button" class="btn btn-secondary">
                                Detail
                            </button>
                        </td>
                </tr>
                </ng-container>
            </tbody>
    </table>    
</div>
<blog-footer></blog-footer>
