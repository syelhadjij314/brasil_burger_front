<!DOCTYPE html>
<div class="card h-100">
    <!-- Product image-->
    <img class="card-img-top" src="data:image/png;base64,{{prod.image}}" alt="..." />
    <!-- Product details-->
    <div class="small text-muted" >{{prod.nom}}</div>
    <h2 class="card-title h4">{{prod.prix}}</h2>
    <!-- Product actions-->
    <div class="d-flex justify-content-evenly card-footer border-top-0 bg-transparent">
        <div class="text-muted btn-detail"><a class="btn btn-outline-dark mt-auto" (click)="RecupObject()">Detail</a></div>
        <div class="text-muted"><a class="btn btn-outline-dark mt-auto text-nowrap" (click)="ajouterProduitAuPanier(prod)">Ajouter au Panier</a></div>
    </div>
</div>
