<!DOCTYPE html>
<div class="card-body p-4">
    <div class="row d-flex justify-content-between align-items-center">
        <div class="col-md-2 col-lg-2 col-xl-2">
        <img
            src="data:image/png;base64,{{ prod.image }}"
            class="img-fluid rounded-3"
            alt="Cotton T-shirt"
        />
        </div>
        <div class="col-md-3 col-lg-3 col-xl-3">
        <p class="lead fw-normal mb-2">{{ prod.nom }}</p>
        </div>
        <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
            <button
                class="btn btn-link px-2"
                onclick="this.parentNode.querySelector('input[type=number]').stepDown()"
                (click)="calculatePrice(prod,quantity.value);prixCommande"
            >
                <i class="fas fa-minus"></i>
            </button>

            <input
                id="form1"
                min="0"
                name="quantity"
                value="{{ prod.qnt}}"
                type="number"
                class="form-control form-control-sm"
                (change)="calculatePrice(prod,quantity.value);prixCommande"
                #quantity
            />

            <button
                class="btn btn-link px-2"
                onclick="this.parentNode.querySelector('input[type=number]').stepUp()"
                (click)="calculatePrice(prod,quantity.value);prixCommande"
            >
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
        <h5 class="mb-0">{{prod.prix * prod.qnt}}</h5>
        </div>
        <div class="col-md-1 col-lg-1 col-xl-1 text-end">
        <a (click)="supprimerProduitAuPanier(prod)" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
        </div>
    </div>
</div>
