<!DOCTYPE html>
<div class="modal fade modal-side modal-top-right" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <section class="h-100" style="background-color: #eee;">
                <div class="container h-100 py-5">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-10">
                
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
                            <div>
                            <div class="mb-0">
                                <h5 class="text-muted">Prix Commande:</h5>
                                    <p>{{prixCommande}}</p>
                            </div>
                            </div>
                        </div>
                        <div class="card rounded-3 mb-4" *ngFor="let prod of object$ | async">                        
                            <blog-card-panier [produits]="prod"></blog-card-panier>
                        </div>
                        <div class="card">
                            <h2 class="text-center mt-4">A LIVRER / A EMPORTER</h2>
                            <div class="row-12 mt-4">
                                <button type="button" class="btn btn-warning btn-block btn-lg col-6" (click)="showZones()">A LIVRER</button>
                                <button type="button" class="btn active btn-warning btn-block btn-lg col-6">A EMPORTER</button>
                            </div>
                            <div class="{{showZone}} border d-flex p-3" *ngFor="let mesZones of zone$">
                                <div class="card-body p-4 form-check form-check-inline ">
                                    <!--<h2>LIVRAISON OU EMPORTER</h2>-->
                                    <input class="form-check-input" type="radio" name="radioFilter" id="filter-none" checked>
                                    <label class="form-check-label row" for="inlineRadio1">
                                        <div class="d-flex">
                                            <div class="fs-3">{{ mesZones.nom }}</div>
                                            <div class="fs-3 align-content-end"> Prix de Livraison :{{ mesZones.prix + " " +"Frs" }}</div>
                                        </div>
                                        <div *ngFor="let quartier of mesZones.quartiers">
                                            <div class="d-flex">
                                                {{ quartier.libelle}}
                                            </div>
                                        </div>
    
                                    </label> 
                                </div>
                            </div>
                        </div>                
                        <div class="card ">
                            <div class="card-body mt-3">
                            <button type="button" class="btn btn-warning btn-block btn-lg col-12" routerLink="/login">Commander</button>
                            </div>
                        </div>               
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    </div>
</div>
