<!DOCTYPE html>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <!-- Post content-->
            <article>
                <!-- Post header-->
                <header class="mb-4">
                    <!-- Post title-->
                    <h2 class="fw-bolder mb-1">{{ detail.produit.nom }}</h2>
                    <h2 class="fw-bolder mb-1 text-muted fst-italic mb-2">{{ detail.produit.prix }} Frs</h2>

                    <!-- Post meta content-->
                    <div class="text-muted fst-italic mb-2">
                        
                        <div class="w-75" *ngIf="detail.produit['@type'] === 'Menu'">
                            <table class="table">
                                
                                <thead>
                                    <h3>Composition du Menu</h3>
                                    <tr>
                                        <th>Image</th>
                                        <th>Nom du Produit</th>
                                        <th>Quantite</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let burger of detail.produit.burgers">
                                        <td class="w-25" scope="row"><img class="w-25 h-25" src="data:image/png;base64,{{ burger.burger.image}}" alt=""></td>
                                        <td>{{ burger.burger.nom}}</td>
                                        <td>{{ burger.quantite}}</td>
                                    </tr>
                                    <tr *ngFor="let boisson of detail.produit.boissons">
                                        <td class="w-25" scope="row"><img class="w-25 h-25" src="data:image/png;base64,{{ boisson.boisson.image}}" alt=""></td>
                                        <td>{{ boisson.boisson.nom}}</td>
                                        <td>{{ boisson.quantite}}</td>
                                    </tr>
                                    <tr *ngFor="let frite of detail.produit.frites">
                                        <td class="w-25" scope="row"><img class="w-25 h-25" src="data:image/png;base64,{{ frite.frite.image}}" alt=""></td>
                                        <td>{{ frite.frite.nom}}</td>
                                        <td>{{ frite.quantite}}</td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                            


                        </div>
                    </div>
                    <!-- Post categories-->

                </header>
                <!-- Preview image figure-->
                <!-- Post content-->
                
            </article>
            <!-- Comments section-->
        
        </div>
        <div class="d-flex col-lg-4">
            <figure class="mb-4"><img class="img-fluid rounded w-100" src="data:image/png;base64,{{ detail.produit.image }}" alt="" /></figure>
        </div>
        <div class="card-footer border-top-0 bg-transparent">
            <a class="btn btn-outline-dark mt-auto" href="#">Boisson</a>
            <a class="btn btn-outline-dark mt-auto" href="#">Portion Frite</a>
        </div>
        <!--<blog-catalogue></blog-catalogue>-->
        <!-- Side widgets-->
        
    </div>
    <!--<div class="row d-flex flex_wrap" *ngFor="let prod of detail?.frites">
            <img src="data:image/png;base64,{{ prod.image}}" alt="" srcset="">
    </div> -->
</div>
