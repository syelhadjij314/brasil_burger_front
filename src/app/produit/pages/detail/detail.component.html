<!DOCTYPE html>
<blog-header></blog-header>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
        <article>
            <header class="mb-4">
            <h2 class="fw-bolder mb-1">
                <span class="fs-5">Nom du Menu :</span>
                {{ detail.produit.nom }}
            </h2>
            <h2 class="fw-bolder mb-1 text-muted fst-italic mb-2">
                <span class="fs-5">Prix du Menu :</span>
                {{ detail.produit.prix }} Frs
            </h2>
            <hr />
            <div class="text-muted fst-italic mb-2">
                <!--  Si le Produit est un Menu-->
                <div class="w-75" *ngIf="detail.produit['@type'] === 'Menu'">
                <h3>Composition du Menu</h3>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Image</th>
                        <th>Nom du Produit</th>
                        <th>Quantite</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let burger of detail.produit.burgers">
                        <td class="w-25" scope="row">
                        <img
                            class="w-25 h-25"
                            src="data:image/png;base64,{{ burger.burger.image }}"
                            alt=""
                        />
                        </td>
                        <td>{{ burger.burger.nom }}</td>
                        <td>{{ burger.quantite }}</td>
                    </tr>
                    <tr *ngFor="let frite of detail.produit.frites">
                        <td class="w-25" scope="row">
                        <img
                            class="w-25 h-25"
                            src="data:image/png;base64,{{ frite.frite.image }}"
                            alt=""
                        />
                        </td>
                        <td>{{ frite.frite.nom }}</td>
                        <td>{{ frite.quantite }}</td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </div>
            </header>
        </article>
        </div>
        <div class="d-flex col-lg-4 row">
        <figure class="mb-4">
            <img
            class="img-fluid rounded w-100"
            src="data:image/png;base64,{{ detail.produit.image }}"
            alt=""
            />
        </figure>
        <div class="col-lg-8 text-center">
            <a class="btn btn-outline-dark mt-auto text-nowrap" (click)="ajouterProduitAuPanier(detail.produit)">
                Ajouter au Panier
            </a>
        </div>
        </div>
        <!---Boisson du Menu-->
        <section class="content">
            <blog-input [boissons]="detail.produit.boissons"></blog-input>
        </section>
    </div>

</div>
