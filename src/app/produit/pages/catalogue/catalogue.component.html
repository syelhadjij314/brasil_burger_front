<!DOCTYPE html>
<blog-header></blog-header>
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://burgerkingfrance.twic.pics/img/animations/cc10bfd8-6fd7-42f4-be66-19fc6c5f33a4_?twic=v1" class=" w-100 image " alt="...">
            <div class="carousel-caption d-none d-md-block">
            <h5>First slide label</h5>
            <p>Some representative placeholder content for the first slide.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://burgerkingfrance.twic.pics/img/animations/cf6cc5a9-a1c8-41f1-aff0-9a1696ab5410_?twic=v1" class="d-block image  w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
            <h5>Second slide label</h5>
            <p>Some representative placeholder content for the second slide.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://burgerkingfrance.twic.pics/img/animations/cc10bfd8-6fd7-42f4-be66-19fc6c5f33a4_?twic=v1" class="d-block w-100 image" alt="...">
            <div class="carousel-caption d-none d-md-block">
            <h5>Third slide label</h5>
            <p>Some representative placeholder content for the third slide.</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<section class="py-5">
    <div class="mb-3 col-2 btn-select">
        <select class="form-control"  name="choix"  id="choix" #option (change)="showProduits(option.value)">
            <option value="burgers">Burger</option>
            <option  value="menus">Menu</option>
        </select>
    </div>
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let prod of produit">
                <blog-card [produits]="prod"></blog-card>
            </div>
        </div>
    </div>
</section>
<blog-footer></blog-footer>
